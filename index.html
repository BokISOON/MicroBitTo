<!DOCTYPE html>
<html>
<head>
    <title>Micro:bit 온도 수신</title>
</head>
<body>
    <button onclick="connect()">연결</button>
    <p id="output">온도: --</p>

    <script>
        let bluetoothDevice;
        let uartServiceUUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
        let uartRXCharUUID = '6e400003-b5a3-f393-e0a9-e50e24dcca9e'; // RX (Notify)

        async function connect() {
            try {
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'BBC micro:bit' }],
                    optionalServices: [uartServiceUUID]
                });

                const server = await bluetoothDevice.gatt.connect();
                const service = await server.getPrimaryService(uartServiceUUID);
                const rxChar = await service.getCharacteristic(uartRXCharUUID);

                await rxChar.startNotifications();
                rxChar.addEventListener('characteristicvaluechanged', (event) => {
                    const decoder = new TextDecoder('utf-8');
                    const value = decoder.decode(event.target.value);
                    document.getElementById('output').innerText = "온도: " + value;
                });

                console.log("Connected to micro:bit!");

            } catch (error) {
                console.error("Bluetooth 연결 실패:", error);
            }
        }
    </script>
</body>
</html>
